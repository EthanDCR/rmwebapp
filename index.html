<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Phone Numbers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: white;
    }

    .navbar {
      width: 100%;
      background-color: #161b22;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      color: #58a6ff;
    }

    .subtext {
      font-size: 0.9rem;
      color: #8b949e;
    }


.container {
  display: flex;
  justify-content: center;
  padding: 4rem 2rem 1rem;
}



    .card {
      background-color: #1c2128;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
    }

    .card h2 {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
    }

    .card h2 svg {
      margin-right: 0.5rem;
    }

    .toggle-container {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      font-size: 0.9rem;
      color: #58a6ff;
      margin-bottom: 1rem;
    }

    .label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin: 1rem 0 0.5rem;
      color: #c9d1d9;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      background-color: #2c313a;
      color: white;
      font-size: 1rem;
    }

    .autocomplete-msg {
      color: #3fb950;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #30363d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #484f58;
    }
  </style>
</head>
<body>
  <div class="navbar">
    RESTOREMASTERS
    <div class="subtext">Smart cached data retrieval system</div>
  </div>

  <div class="container">
    <div class="card">
      <h2>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="24" viewBox="0 0 24 24" width="24">
          <path stroke="#58a6ff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5M17 3l4 4M21 3l-4 4"></path>
        </svg>
        Find Phone Numbers
      </h2>

      <div class="toggle-container">
        <span style="color: #58a6ff;">Full Address</span>
        <span style="color: #8b949e;">Separate Fields</span>
      </div>

      <div class="label">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="16" viewBox="0 0 24 24" width="16">
          <path stroke="#8b949e" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12.414A5 5 0 1012.414 13.414l4.243 4.243z"></path>
        </svg>
        Enter Full Address
      </div>

      <input type="text" placeholder="Start typing an address... (e.g., 123 Main St, Anytown, CA 12345)" />
      <div class="autocomplete-msg">
        âœ“ Google Maps autocomplete enabled
      </div>

      <button>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="20" viewBox="0 0 24 24" width="20">
          <path stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 12.414A5 5 0 1012.414 13.414l4.243 4.243z"></path>
        </svg>
        &nbsp;Find Phone Numbers
      </button>
    </div>
  </div>
</body>
</html>
